<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoking Dog</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 60%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .text-container {
            text-align: center;
            margin: 20px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .icon:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/api/placeholder/800/800" alt="Skull illustration">
    </div>
    <div class="text-container">
        <h1>Memento Mori</h1>
        <p>A reflection on the transient nature of life and the inevitability of death.</p>
    </div>
    <div class="icon-container">
        <a href="#" class="icon">1</a>
        <a href="#" class="icon">2</a>
        <a href="#" class="icon">3</a>
    </div>
</body>
</html>
